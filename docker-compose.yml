version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: sui_monitor_postgres
    environment:
      POSTGRES_DB: sui_monitor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: sui_monitor_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
